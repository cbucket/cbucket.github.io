// function assumes response variable is uppercase (done automatically in keypress textbox event)
function processResponse() {

  switch (gContext) {
    case 1:
      context_1_process();
      break;
    case 2:
      context_2_process();
      break;
    default:
      break;
  }
  context_intro(gContext);
}

// search input string for 1 of 36 (0-35) keywords (e.g. 'CAN YOU')
function matchKeyword() {

  for (var k=0; k < gKeywords.length-1; k++) {  // no need to search last keyword
    if (answer_i$.match(gKeywords[k]) != null ) {
      break;
    }
  }
  return(k);
}

// main handler for producing responses
function context_1_process() {

  answer_i$ = response$;
  answer_i$ = " " + answer_i$.replace(/'/g, "") + " ";  // add trailing spaces + remove ALL (/g) apostrophes

  if (answer_i$ == last_p$) {
    prompt$ = "Please don't repeat yourself!";
    gContext = 1;
  } else if (answer_i$.match(/SHUT/) != null ) {
    prompt$ = "Shut Up...";
    gContext = 2;
  } else {
    index_k = matchKeyword();

    if (index_k < 35) {

      var re = new RegExp("^.*?" + gKeywords[index_k] + "(.*?)$");  // this gets all the text following the FOUND keyword
      c$ = answer_i$.replace(re,"$1");
      for (var x=0; x < gConjugations.length; x+=2) {    // replace conjugations
        var s$ = gConjugations[x];
        var r$ = gConjugations[x+1];
        c$ = c$.replace( new RegExp(s$, "g"), r$);
      }
    }

    var l_reply$ = gReplies[g_srnArray[index_k].r];
    var len = l_reply$.length;

    if ( "*" == l_reply$[len-1] ) {                      // last character
      prompt$ = l_reply$.substring(0,len-1) + c$;
    } else {
      prompt$ = l_reply$;
    }

    var l_obj = g_srnArray[index_k];
    if (++l_obj.r > l_obj.n) l_obj.r = l_obj.s;          // alternate answer (circle)
  }

  last_p$ = answer_i$;    // line 750   P$=I$:GOTO 190
}

// used post user entering 'shut (up)' response
function context_2_process() {
  prompt$ = "Hit the RESET Button to restart ...";
}

function context_intro(id) {

  switch (id) {
    case 1:
      basPrint(prompt$ );
      basPrintSC("? ");
      break;
    case 2:
      basPrint(prompt$ );
      gResetButton.style.display = "inline";
      break;
    default:
      break;
  }
}

function resetEliza() {
  basPrint("", "CLS");                      // this clears the display
  gResetButton.style.display = "none";
  init();
}

/* initialise function - called onload of body */
function keyProcess() {

  aryKP = new Array();
  for (i=0; i<gKeywords.length; i++) {
    aryKP.push(i);
    aryKP.push(gKeywords[i]);
  }
  return(aryKP.join(','));
}

function initSRNarray() {

  for (var x=0; x < gRepliesData.length; x+=2) {
    srnObj = new Object();
    srnObj.s = gRepliesData[x] - 1;   // take one off as data refers to basic arrays (which start with 1 and not zero)
    srnObj.r = srnObj.s;
    srnObj.n = srnObj.s + gRepliesData[x+1] - 1;
    g_srnArray[x/2] = srnObj;
  }

//for (i=0; i<g_srnArray.length; i++) {
//  basPrint(i + ") " + g_srnArray[i].s + "|" + g_srnArray[i].r + "|" + g_srnArray[i].n);
//}

}

function init() {

  initSRNarray();
  gContext = 1;

  basPrint("ELIZA");  // 10

  gResetButton = document.getElementById("reset");

  inputtbox.focus();
}
